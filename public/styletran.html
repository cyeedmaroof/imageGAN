    	<div class="myDiv" align="center" >

	<br>
	</div>

<script>
const input = document.getElementById('submit');
const dwn = document.getElementById('download');

input.addEventListener('click', test1);

async function test1() {
deepai.setApiKey('your api-key');



    (async function(){
      var resp = await deepai.callStandardApi("fast-style-transfer", {
            content: document.getElementById("size"),
            style: document.getElementById("size2"),
      });
      var ot=resp['output_url'];
      console.log(ot);
    
      document.getElementById('pre').src=resp['output_url'];
    
    })();
}
